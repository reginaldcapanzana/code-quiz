<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Code Quiz" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Code Quiz</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="highscores">View Highscores</a>
        <div class="timer ml-auto">
            <div class ="timer-text">
                <h4>Time: <span class="time-remaining">0</span></h4>
            </div>
        </div>
    </nav>

    <main>
        <section class="jumbotron jumbotron-fluid custom-jumbotron">
            <div class="container align-content-center" id="quiz-panel">
                <h1>
                  Javascript Code Quiz 
                </h1>
                <p class="lead">
                  This quiz will test your knowledge on Javascript concepts that we have gone over in this class.
                </p>
          
                <button class="btn btn-lg start-btn">
                  Start!
                </button>
            </div>
            <div class="container align-content-center" id="status-panel">
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
